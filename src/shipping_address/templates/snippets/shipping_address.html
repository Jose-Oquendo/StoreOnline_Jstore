<div class="card">
    <div class="card-head">
        <div class="card-body">
            <div class="card-title">
                 {{shipping_address.address}}
            </div>
            <div class="">
                Referecia: {{shipping_address.reference}}
            </div>
            <div class="">
                Codigo postal: {{shipping_address.postal_code}}
            </div>
        </div>
        {% if edit %}
        <div class="mt-2" style="padding: 2%">
            <a href="{% url 'shipping_address:update' shipping_address.pk %}" class="btn btn-info">Editar</a>
            {% if shipping_address.default %}
                <div class="text-info">
                    Direccion principal
                </div>
            {% else %}
                <a href="{% url 'shipping_address:default' shipping_address.pk %}" class="btn btn-warning">Por Defecto</a>
                <a href="{% url 'shipping_address:delete' shipping_address.pk %}" class="btn btn-danger">Eliminar</a>
            {% endif %}
        </div>
        {% endif %}
    </div>
</div>
