<div class="mt-2">
    <nav aria-label="breadcrumb" class="breadcrumb">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
                {% if item.activate %}
                    <a class="breadcrumb-item" href="{{item.url}}">{{item.title}}</a>
                {% else %}
                    <a class="breadcrumb-item activate" style="text-decoration:none; color:grey">{{item.title}}</a>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
</div>
