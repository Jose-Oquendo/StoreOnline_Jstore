{% load product_extras %}
<div class="row mt-2">
    <tr>
        <th>
            {% if product.image %}
                <img src="{{product.image.url}}" alt="imagen del producto" width="60" height="60">
            {% endif %}
        </th>
        <th><b>{{product.tittle}}</b></th>
        <th><b class="text-danger">{{product.price | price_format}}</b></th>
    </tr>
