{% extends 'base/base.html' %}
{% load product_extras %}
{% block content %}
    <div class="col-3">
        {% if product.image %}
        <img src="{{product.image.url}}" alt="imagen del producto" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
            Producto agregado al carrito de compras
        </div>
        <div class="">
            <a href="{% url 'products:products' product.slug %}">
                {{product.tittle}}
            </a>
        </div>
        <div class="h3 font-weight-bold text-danger">{{product.price | price_format}}</div>
        <div class="mt-2">
            <a href="{% url 'carts:carts' %}" class="btn btn-info">Ver carrito</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'products:index' %}">Seguir comprando</a>
        </div>
    </div>
{% endblock content %}
